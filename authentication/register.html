<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">

    <!--internal styling-->
    <style>
        .contact-header {
            width: 100%;
            height: 100px;
            background-color: #4db5a8;
            position: relative;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header class="contact-header">
        <div class="header-content-container">
            <div class="logo">
                <h1><a href="../index.html">Kay<span>Blog</span></a></h1>
                <div class="smaller-circle"></div>
                <div class="small-circle"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./register.html">Sign up</a></li>
        </div>
    </header>
    <div class="auth-wrapper">
        <div class="card">
            <div class="welcome-info">
                <div>
                    <img src="../Images/blogger3.jpg" alt="image of a person">
                </div>
                <div>
                    <p class="md-x pb-1">Join Us</p>
                    <p class="lead-x">You can sign up below!</p>
                </div>
            </div>
            <form action="./register.html" method="POST">
                <div>
                    <input type="text" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email address</label>
                </div>
                <div>
                    <input type="password" name="password" id="password" required>
                    <label for="password">password</label>
                </div>
                <div>
                    <input type="password" name="password-repeat" id="password-repeat" required>
                    <label for="password">Confirm password</label>
                </div>
                <p class="text-right pt-1"><a href="./login.html">Already have an account? Login</a></p>
                <div>
                    <input type="submit" value="Sign up" class="btn btn-secondary">
                </div>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <div class="grid">
                <div class="footer-logo">
                    <h1>Kay<span>Blog</span></h1>
                    <div class="smaller-circle"></div>
                    <div class="small-circle"></div>
                </div>
                <div>
                    <h1 class="quick-links">Quick Links</h1>
                    <ul>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="../about.html">About</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Terms and conditions</a></li>
                    </ul>
                </div>
                <div>
                    <h1 class="social">Social</h1>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="designer-info text-center">
            <p class="lead">&copy; 2021 | Designed By Oluwakayode</p>
        </div>
    </footer>
</body>

</html>
